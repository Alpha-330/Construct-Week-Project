    <h1>Task Calendar</h1>
    <h2>October</h2>
    <div class="calendar" id="calendar">
        <!-- Calendar days go here -->
    </div>

    <script>
        // Sample data for tasks
        const tasks = [
            { taskName: "index.html", startDate: "2023-10-02", endDate: "2023-10-04" }
        ];

        const daysInMonth = 31;  // Example for October
        const startDay = 1;  // Assuming 1st is a Monday

        // Create calendar layout
        function createCalendar() {
            const calendarDiv = document.getElementById('calendar');
            let today = new Date().getDate();

            for (let i = 1; i <= daysInMonth; i++) {
                let dayDiv = document.createElement('div');
                dayDiv.innerHTML = `<span class="date">${i}</span>`;

                // Highlight current day
                if (i === today) {
                    dayDiv.style.borderColor = "orange";
                }

                // Add tasks
                tasks.forEach(task => {
                    let taskStart = new Date(task.startDate).getDate();
                    let taskEnd = new Date(task.endDate).getDate();
                    if (i >= taskStart && i <= taskEnd) {
                        let taskDiv = document.createElement('div');
                        taskDiv.classList.add('task', 'assigned');
                        taskDiv.innerText = task.taskName;
                        dayDiv.appendChild(taskDiv);
                    }
                });

                calendarDiv.appendChild(dayDiv);
            }
        }

        // Initialize the calendar
        createCalendar();
    </script>
