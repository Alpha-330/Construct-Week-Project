<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./jira.css">

<body>
    <div class="first-container">
        <div class="box">
            <div class="dot"><img src="https://static.thenounproject.com/png/198752-200.png" alt="" width="24px" height="24px"></div>
            <img src="download.jpg" alt="" width="24px" height="24px">
        </div>
        <div class="menu">
            <ul>
                <li>Your Work <i class="fas fa-caret-down"></i></li>

                </li>
                <li>Dashboards<i class="fas fa-caret-down"></i>
                </li>
                <li>Teams<i class="fas fa-caret-down"></i>
                </li>
                <li>Plan<i class="fas fa-caret-down"></i>
                </li>

                <input type="text" placeholder="Search...">

        </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="menu">
                <li><a href="#timeline">Timeline</a></li>
                <li><a href="#board">Board</a></li>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#boards-list">List</a></li>
                <li><a href="#report">Report</a></li>
            </ul>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Welcome to the Dashboard</h1>
            <p>Click on the sidebar items to explore different sections.</p>
        </div>
