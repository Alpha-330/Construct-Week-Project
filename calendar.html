<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="calendar">

<h2>Calendar</h2>

<div class="calendar-top">

    <div class="calendar-top-left">
        <button>Search issues... <i class="fa-solid fa-magnifying-glass"></i></button>
        <a href="#">Type<i class="fa-solid fa-angle-down"></i></a>
        <a href="#">Status<i class="fa-solid fa-angle-down"></i></a>
        <a href="#">Assignee<i class="fa-solid fa-angle-down"></i></a>
        <a href="#">More <i class="fa-solid fa-plus"></i></a>
    </div>

    <div class="calendar-top-right">
        <p>October 2024</p>
        <a href="#"> <i class="fa-solid fa-chevron-left"></i> </a>
        <a href="#"> <i class="fa-solid fa-angle-right"></i> </a>
        <a href="#"> Today </a>
        <a href="#"> <i class="fa-regular fa-calendar-plus"></i> </a>
        <a href="#"><i class="fa-solid fa-sliders"></i></a>
    </div>

</div>

    <table>

    <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>

    <tr>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>

    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
    </tr>

    <tr>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
    </tr>

    <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
    </tr>

    <tr>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td></td>
    </tr>

</table>
</div>

</body>
</html>
